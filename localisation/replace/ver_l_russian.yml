 SUBJECT_verappendage: "Придаток"
 SUBJECT_DESC_verappendage: "Придатки платят §Y25%§! ежемесячного дохода пищи Как дань своему Сюзерену и могут быть присоединены. Этот тип субъекта может Расширениеся мирным путем или путем войны. Их Повелитель придет к ним на защиту в случае агрессии, но также призовет их к их собственным войнам.\n\nРасширение: £trigger_yes£\nМожет Вести Войну: £trigger_yes£\nЗащищенный Сюзереном: £trigger_yes£\nПрисоединяется к войнам Сюзерена: £trigger_yes£\nМожет быть присоединен: £trigger_yes£\nдань: §Y25%§! £food£ §HЕда§!"
 ver.100.autonomous: "Они находятся под нашей безоговорочной защитой."
 SUBJECT_verdevolved: "Автономный Регион"
 SUBJECT_DESC_verdevolved: "Автономные регионы могут быть присоединены, могут мирно Расширениеся и находиться под защитой своего Сюзерена. Взамен их Повелитель получает §G+0.50§! £influence£ ежемесячно для каждой автономной области, находящейся в их распоряжении. Этот тип предмета также имеет свой §YВместимость флотилии§! уменьшенный на §R50%§!.\n\nРасширение: £trigger_yes£\nМожет Вести Войну: £trigger_no£\nЗащищенный Сюзереном: £trigger_yes£\nПрисоединяется к войнам Сюзерена: £trigger_no£\nМожет быть присоединен: £trigger_yes£\nдань: §G+0.50§! £influence£ §HВлияние§!\nОсобый эффект: §R-50%§! §YВместимость флотилии§!"
 SUBJECT_verbeneficiary: "Бенефициар"
 SUBJECT_DESC_verbeneficiary: "Бенефициары в основном независимы, их не призывают на войны их Сюзерена, они защищены и не платят налоги. Они могут быть присоединены.\n\nРасширение: £trigger_yes£\nМожет Вести Войну: £trigger_yes£\nЗащищенный Сюзереном: £trigger_yes£\nПрисоединяется к войнам Сюзерена: £trigger_no£\nМожет быть присоединен: £trigger_yes£\nдань: None"
 SUBJECT_verdisciple: "Последователь"
 SUBJECT_DESC_verdisciple: "Последовательs не могут строить новые звездные базы, следовать за своим Сюзереном в войнах, получать §Y+50%§! Влечение к §H$ethic_spiritualist$§! и платить §Y15%§! об их ежемесячном единстве в качестве налогов. Хотя в конечном итоге они могут быть присоединены, они могут Расширениеся войной.\n\nРасширение: £trigger_no£\nМожет Вести Войну: £trigger_yes£\nЗащищенный Сюзереном: £trigger_yes£\nПрисоединяется к войнам Сюзерена: £trigger_yes£\nМожет быть присоединен: £trigger_yes£\nдань: §Y15%§! £unity£ §HUnity§!\nОсобый эффект: §Y+50%§! Влечение к §H$ethic_spiritualist$§!"
 SUBJECT_verfoederatus: "Федерат"
 SUBJECT_DESC_verfoederatus: "Федераты платят §Y15%§! ежемесячного дохода сплавов в дань и обязаны участвовать в войне своего Сюзерена. Они получают §G+25%§! бонук к §YВместимость флотилии§! и могут Расширениеся агресивно. Этот тип субъекта не может быть интегрирован.\n\nРасширение: £trigger_no£\nМожет Вести Войну: £trigger_yes£\nЗащищенный Сюзереном: £trigger_yes£\nПрисоединяется к войнам Сюзерена: £trigger_yes£\nМожет быть присоединен: £trigger_no£\nдань: §Y15%§! £alloys£ §HСплавы§!\nОсобый эффект: §G+25%§! §YВместимость флотилии§!"
 SUBJECT_verjrpartner: "Младший партнер"
 SUBJECT_DESC_verjrpartner: "Младший партнер платит §Y10%§! своих ежемесячные физические, общественные и инженерные исследования своему Сюзерену и вынуждены вступать в его войны, но способны мирно Расширениеся, не могут быть присоединены, защищенны их Сюзереном и получает §Y30%§! сниженную стоимость технологий для любой технологии, которую знает их Повелитель.\n\nРасширение: £trigger_yes£\nМожет Вести Войну: £trigger_no£\nЗащищенный Сюзереном: £trigger_yes£\nПрисоединяется к войнам Сюзерена: £trigger_yes£\nМожет быть присоединен: £trigger_no£\nдань: §Y10%§! £science£ §HНаука§!\nОсобый эффект: §Y-30%§! стоимость для технологий "Сюзерена""
 SUBJECT_verpuppet: "Марионеточное государство"
 SUBJECT_DESC_verpuppet: "Марионеточные государства не имеют дипломатической свободы и, используя влияние, могут быть использованы для ведения опосредованных войн за своего Сюзерена. Они не подчиняются своему Сюзерену, даже несмотря на то, что им приходится участвовать в их войнах. Этот тип субъекта также оплачивается §Y5%§! их ежемесячной энергии и минералов в качестве дань. Их Повелитель не заинтересован в интеграции.\n\nРасширение: £trigger_no£\nМожет Вести Войну: £trigger_no£\nЗащищенный Сюзереном: £trigger_no£\nПрисоединяется к войнам Сюзерена: £trigger_yes£\nМожет быть присоединен: £trigger_no£\nдань: §Y5%§! £energy£ §HЭнергия§! и £minerals£ §HМинералы§!\nОсобый эффектs: §R-10§! Стабильности; Может использоваться для Прокси-Войн"
 SUBJECT_verserf: "Крепостной"
 SUBJECT_DESC_verserf: "Крепостные не имеют дипломатической свободы, платят §Y25%§! ежемесячного дохода Товары массового спроса и §Y10%§! своих основных ресурсов своему Сюзерену и не защищенны им. Они не могут быть присоединины и не могут быть призваны в войны своего Сюзерена. Этот тип субъекта сильно жалеет о своем положении.\n\nРасширение: £trigger_no£\nМожет Вести Войну: £trigger_no£\nЗащищенный Сюзереном: £trigger_no£\nПрисоединяется к войнам Сюзерена: £trigger_no£\nМожет быть присоединен: £trigger_no£\nдань: §Y25%§! £consumer_goods£ §HТовары массового спроса§!, §Y10%§! Расширенные ресурсы\nОсобый эффект: §R-100§! Мнение по отношению к Сюзерену"
 SUBJECT_versister: "Братская Республика"
 SUBJECT_DESC_versister: "Братские республики вынуждены принять демократическую форму правления, но в основном свободны и не платят налоги. Они защищенны их Сюзереном, но ожидается, что взамен они окажут им военную помощь.\n\nРасширение: £trigger_yes£\nМожет Вести Войну: £trigger_yes£\nЗащищенный Сюзереном: £trigger_yes£\nПрисоединяется к войнам Сюзерена: £trigger_yes£\nМожет быть присоединен: £trigger_yes£\nдань: None\nОсобый эффект: Внедрять демократию"
 SUBJECT_verorganic: "Органический помощник"
 SUBJECT_DESC_verorganic: "Органические помощники не имеют дипломатической свободы, присоединяются к войнам своего Сюзерена и платить §Y25%§! ежемесячного дохода Энергии Как дань. Они не могут быть присоединены и подчиняются своему Сюзерену.\n\nРасширение: £trigger_no£\nМожет Вести Войну: £trigger_no£\nЗащищенный Сюзереном: £trigger_yes£\nПрисоединяется к войнам Сюзерена: £trigger_yes£\nМожет быть присоединен: £trigger_no£\nдань: §Y25%§! £energy£ §HЭнергия§!"
 SUBJECT_verparallel: "Параллельный процессор"
 SUBJECT_DESC_verparallel: "Параллельные процессоры не имеют дипломатической свободы, присоединяются к войнам своего Сюзерена, могут быть присоединены. Повелитель получает §G+5%§ скорость исследования для каждого параллельного процессора, находящегося в их распоряжении, максимум до 20%.\n\nРасширение: £trigger_no£\nМожет Вести Войну: £trigger_no£\nЗащищенный Сюзереном: £trigger_yes£\nПрисоединяется к войнам Сюзерена: £trigger_yes£\nМожет быть присоединен: £trigger_yes£\nдань: None\nОсобый эффект: §S(Сюзерен)§! §G+5%§ Скорость исследования для каждого Каждого параллельного процессора (Максимум до 20%)"
 SUBJECT_verblood: "Данник крови"
 SUBJECT_DESC_verblood: "Притоки крови платят особую дань, налог кровью. Каждые 15-20 лет 10% их населения отправляется к своему Сюзерену Как дань.Поскольку этот тип подданных, по-видимому, является не более чем источником рабов для их Сюзерена, он не имеет ниКакой дипломатической свободы, будучи неспособным Расширениеся или вести войну независимо.\n\nРасширение: £trigger_no£\nМожет Вести Войну: £trigger_no£\nЗащищенный Сюзереном: £trigger_yes£\nПрисоединяется к войнам Сюзерена: £trigger_yes£\nМожет быть присоединен: £trigger_no£\nдань: §Y10%§! £pops£ §HПоселения§! каждые 15-20 лет\nОсобый эффект: §R-1000§! Мнение по отношению к Сюзерену"
 # Corporate Subjects
 SUBJECT_versubsidiary: "$SUBJECT_subsidiary$"
 SUBJECT_DESC_versubsidiary: "Дочерние компании дипломатически подчиняются своему Корпоративному Сюзерену и подчиняются ему, но им разрешено расширяться и вести войны между собой.\n\nРасширение: £trigger_yes£\nМожет Вести Войну: £trigger_yes£\nЗащищенный Сюзереном: £trigger_yes£\nПрисоединяется к войнам Сюзерена: £trigger_yes£\nМожет быть присоединен: £trigger_no£\nдань: §Y25%§! £energy£ §HЭнергия§!"
 SUBJECT_verdevotee: "Преданный"
 SUBJECT_DESC_verdevotee: "Преданные платят §Y20%§! ежемесячного дохода Энергии и §Y5%§! Единства в дань, но им разрешено расширяться и вести войны.\n\nРасширение: £trigger_yes£\nМожет Вести Войну: £trigger_yes£\nЗащищенный Сюзереном: £trigger_yes£\nПрисоединяется к войнам Сюзерена: £trigger_yes£\nМожет быть присоединен: £trigger_no£\nдань: §Y20%§! £energy£ §HЭнергия§!, §Y5%§! £unity£ §HUnity§!"
 SUBJECT_verkobun: "Кобун"
 SUBJECT_DESC_verkobun: "Кобуны получают §R+50§! Преступность на их планетах и должны платить §Y10%§! ежемесячного дохода Энергии и Минералов в дань. Их можно использовать для Прокси-Войн.\n\nРасширение: £trigger_yes£\nМожет Вести Войну: £trigger_yes£\nЗащищенный Сюзереном: £trigger_yes£\nПрисоединяется к войнам Сюзерена: £trigger_yes£\nМожет быть присоединен: £trigger_no£\nдань: §Y10%§! £energy£ §HЭнергия§! и £minerals£ §HМинералы§!\nОсобый эффект: §R+50§! Crime; Может использоваться для Прокси-Войн"
 SUBJECT_versupplier: "Поставщик"
 SUBJECT_DESC_versupplier: "Поставщики платят §Y10%§! ежемесячного дохода Энергии и Товары массового спроса в дань.\n\nРасширение: £trigger_yes£\nМожет Вести Войну: £trigger_yes£\nЗащищенный Сюзереном: £trigger_yes£\nПрисоединяется к войнам Сюзерена: £trigger_yes£\nМожет быть присоединен: £trigger_no£\nдань: §Y10%§! £energy£ §HЭнергия§! и £consumer_goods£ §HТовары массового спроса§!"
 SUBJECT_verworshipper: "Поклонник"
 SUBJECT_DESC_verworshipper: "Поклонник платит §Y15%§! ежемесячного дохода Энергии и §Y10%§! и Единства в дань. Их присутствие в церкви Сюзерена обязательно, что приводит к повышению этики Спиритуализма. \n\nРасширение: £trigger_yes£\nМожет Вести Войну: £trigger_yes£\nЗащищенный Сюзереном: £trigger_yes£\nПрисоединяется к войнам Сюзерена: £trigger_yes£\nМожет быть присоединен: £trigger_no£\nдань: §Y15%§! £energy£ §HЭнергия§!, §Y10%§! £unity£ §HUnity§!\nОсобый эффект: §Y+50%§! Влечение к §H$ethic_spiritualist$§!"
 SUBJECT_verdebtor: "Должник"
 SUBJECT_DESC_verdebtor: "Должник платит особую дань, это дань кровью. Каждые 15-20 лет 5% их населения отправляется к своему Сюзерену в качестве дани.\n\nРасширение: £trigger_yes£\nМожет Вести Войну: £trigger_yes£\nЗащищенный Сюзереном: £trigger_yes£\nПрисоединяется к войнам Сюзерена: £trigger_yes£\nМожет быть присоединен: £trigger_no£\nдань: §Y5%§! £pops£ §HПоселения§! every 15-20 years\nОсобый эффект: §R-1000§! Мнение по отношению к Сюзерену"
 SUBJECT_versubscriber: "Последователь"
 SUBJECT_DESC_versubscriber: "Последователь платит §Y15%§! ежемесячного дохода Энергии Как часть особого 'последовательского плана.' Каждый последователь также дает Сюзерену §G+0.25§! £influence£ monthly.\n\nРасширение: £trigger_yes£\nМожет Вести Войну: £trigger_yes£\nЗащищенный Сюзереном: £trigger_yes£\nПрисоединяется к войнам Сюзерена: £trigger_yes£\nМожет быть присоединен: £trigger_no£\nдань: §Y15%§! £energy£ §HЭнергия§!\nОсобый эффект: §G+0.25§! £influence£ от каждого Абонента"
 SUBJECT_verarmsdealer: "Торговец оружием"
 SUBJECT_DESC_verarmsdealer: "Торговец оружием платит §Y5%§! ежемесячного дохода Энергии и §Y10%§! и Сплавов в дань. В рамках своего контракта на военные субсидии они получают §Y25%§! увеличение Вместимости флота.\n\nРасширение: £trigger_yes£\nМожет Вести Войну: £trigger_yes£\nЗащищенный Сюзереном: £trigger_yes£\nПрисоединяется к войнам Сюзерена: £trigger_yes£\nМожет быть присоединен: £trigger_no£\nдань: §Y5%§! £energy£ §HЭнергия§!, §Y10%§! £alloys£ §HСплавы§!\nОсобый эффект: §G+25%§! §YВместимость флотилии§!"
 SUBJECT_versubcontractor: "Субподрядчик"
 SUBJECT_DESC_versubcontractor: "Субподрядчик платит §Y10%§! ежемесячного дохода Энергии в дань а также делится §Y5%§! ежемесячными Физическими, Социальными и Инженерными исследованиями своему Повелителю благодаря их опыту.\n\nРасширение: £trigger_yes£\nМожет Вести Войну: £trigger_yes£\nЗащищенный Сюзереном: £trigger_yes£\nПрисоединяется к войнам Сюзерена: £trigger_yes£\nМожет быть присоединен: £trigger_no£\nдань: §Y10%§! £energy£ §HЭнергия§!, §Y5%§! £science£ §HНаука§!\nОсобый эффект: §Y-30%§! стоимость для технологий "Сюзерена""
 SUBJECT_verdependency: "Зависимый"
 SUBJECT_DESC_verdependency: "Зависимые являются одним из наиболее часто используемых типов дочерних компаний, выплачивающих §Y10%§! ежемесячного дохода Энергии, Минералов и Еды в дань.\n\nРасширение: £trigger_yes£\nМожет Вести Войну: £trigger_yes£\nЗащищенный Сюзереном: £trigger_yes£\nПрисоединяется к войнам Сюзерена: £trigger_yes£\nМожет быть присоединен: £trigger_no£\nдань: §Y10%§! £energy£ §HЭнергия§!, £minerals£ §HМинералы§! и £food£ §HЕда§!"
